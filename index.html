<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Materiais - JF Aviation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    form {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 8px;
    }

    #itensSalvos {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
    }

    .item {
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Cadastro de Itens</h2>
  <form id="formItem">
    <input type="text" id="awp" placeholder="AWB" required>
    <input type="text" id="prefixo" placeholder="Prefixo da Aeronave" required>
    <input type="text" id="pn" placeholder="PN" required>
    <input type="text" id="serial" placeholder="Serial" required>
    <input type="number" id="quantidade" placeholder="Quantidade" required>
    <input type="text" id="descricao" placeholder="Descrição" required>
    <input type="text" id="origem" placeholder="Origem" required>
    <input type="text" id="destino" placeholder="Destino" required>
    <input type="file" id="foto">
    <button type="submit">Salvar</button>
  </form>

  <h2>Itens Salvos</h2>
  <div id="itensSalvos"></div>

  <!-- Firebase SDK -->
  <script type="module">
    // IMPORTA FIREBASE
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // CONFIGURAÇÕES DO FIREBASE
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    // INICIALIZA FIREBASE
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // FORMULÁRIO
    const form = document.getElementById("formItem");
    const itensDiv = document.getElementById("itensSalvos");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const item = {
        awp: document.getElementById("awp").value,
        prefixo: document.getElementById("prefixo").value,
        pn: document.getElementById("pn").value,
        serial: document.getElementById("serial").value,
        quantidade: parseInt(document.getElementById("quantidade").value),
        descricao: document.getElementById("descricao").value,
        origem: document.getElementById("origem").value,
        destino: document.getElementById("destino").value,
        dataCadastro: new Date().toISOString()
      };

      try {
        await addDoc(collection(db, "itens"), item);
        alert("Item salvo com sucesso!");
        form.reset();
        carregarItens();
      } catch (error) {
        console.error("Erro ao salvar:", error);
        alert("Erro ao salvar item.");
      }
    });

    async function carregarItens() {
      itensDiv.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "itens"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `
          <strong>AWB:</strong> ${data.awp} <br>
          <strong>Prefixo:</strong> ${data.prefixo} <br>
          <strong>PN:</strong> ${data.pn} <br>
          <strong>Serial:</strong> ${data.serial} <br>
          <strong>Quantidade:</strong> ${data.quantidade} <br>
          <strong>Descrição:</strong> ${data.descricao} <br>
          <strong>Origem:</strong> ${data.origem} <br>
          <strong>Destino:</strong> ${data.destino} <br>
          <small><em>${new Date(data.dataCadastro).toLocaleString()}</em></small>
        `;
        itensDiv.appendChild(div);
      });
    }

    // CHAMA AO CARREGAR
    carregarItens();
  </script>

</body>
</html>
