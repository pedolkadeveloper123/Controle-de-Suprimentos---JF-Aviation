<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Materiais - JF Aviation</title>
  <style>
    :root {
      --primary-color: #b30000; /* vermelho JF Aviation */
      --secondary-color: #f4f4f4;
      --text-color: #222;
      --border-radius: 10px;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 0 0 10px 10px;
    }

    h2 {
      color: var(--primary-color);
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      box-sizing: border-box;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #800000;
    }

    #itensSalvos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .item {
      background: white;
      padding: 15px;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .item strong {
      color: var(--primary-color);
    }

    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
      background-color: var(--primary-color);
      color: white;
      font-size: 14px;
      border-radius: 10px 10px 0 0;
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>JF Aviation - Controle de Suprimentos</h1>
  </header>

  <h2>Cadastro de Itens</h2>
  <form id="formItem">
    <input type="text" id="awb" placeholder="AWB" required>
    <input type="text" id="prefixo" placeholder="Prefixo da Aeronave" required>
    <input type="text" id="pn" placeholder="PN" required>
    <input type="text" id="serial" placeholder="Serial" required>
    <input type="number" id="quantidade" placeholder="Quantidade" required>
    <input type="text" id="descricao" placeholder="Descrição" required>
    <input type="text" id="origem" placeholder="Origem" required>
    <input type="text" id="destino" placeholder="Destino" required>
    <input type="file" id="foto" accept="image/*">
    <button type="submit">Salvar</button>
  </form>

  <h2>Itens Salvos</h2>
  <div id="itensSalvos"></div>

  <footer>
    &copy; 2025 JF Aviation - Todos os direitos reservados.
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById("formItem");
    const itensDiv = document.getElementById("itensSalvos");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fotoInput = document.getElementById("foto");
      const arquivo = fotoInput.files[0];
      let fotoURL = "";

      try {
        if (arquivo) {
          const storageRef = ref(storage, `fotos/${Date.now()}_${arquivo.name}`);
          const snapshot = await uploadBytes(storageRef, arquivo);
          fotoURL = await getDownloadURL(snapshot.ref);
        }

        const item = {
          awb: document.getElementById("awb").value,
          prefixo: document.getElementById("prefixo").value,
          pn: document.getElementById("pn").value,
          serial: document.getElementById("serial").value,
          quantidade: parseInt(document.getElementById("quantidade").value),
          descricao: document.getElementById("descricao").value,
          origem: document.getElementById("origem").value,
          destino: document.getElementById("destino").value,
          foto: fotoURL,
          dataCadastro: new Date().toISOString()
        };

        await addDoc(collection(db, "itens"), item);
        alert("Item salvo com sucesso!");
        form.reset();
        carregarItens();
      } catch (error) {
        console.error("Erro ao salvar:", error);
        alert("Erro ao salvar item: " + error.message);
      }
    });

    async function carregarItens() {
      itensDiv.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "itens"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `
          <strong>AWB:</strong> ${data.awb}<br>
          <strong>Prefixo:</strong> ${data.prefixo}<br>
          <strong>PN:</strong> ${data.pn}<br>
          <strong>Serial:</strong> ${data.serial}<br>
          <strong>Quantidade:</strong> ${data.quantidade}<br>
          <strong>Descrição:</strong> ${data.descricao}<br>
          <strong>Origem:</strong> ${data.origem}<br>
          <strong>Destino:</strong> ${data.destino}<br>
          <small><em>${new Date(data.dataCadastro).toLocaleString()}</em></small><br>
          ${data.foto ? `<img src="${data.foto}" alt="Foto do item">` : ""}
        `;
        itensDiv.appendChild(div);
      });
    }

    carregarItens();
  </script>
</body>
</html>
