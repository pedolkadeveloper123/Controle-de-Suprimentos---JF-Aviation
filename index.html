<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Materiais - JF Aviation</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f4f7fa;
      color: #333;
    }

    header {
      background: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }

    input, select, textarea {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-top: 4px;
    }

    button {
      grid-column: span 2;
      padding: 12px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0055aa;
    }

    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #003366;
      color: white;
    }

    img.preview {
      width: 80px;
      height: auto;
    }

    @media (max-width: 600px) {
      button {
        grid-column: span 1;
      }
    }
  </style>
</head>

<body>
  <header>JF Aviation - Controle de Materiais</header>
  <main>
    <form id="materialForm">
      <label>AWB
        <input type="text" name="awb" required>
      </label>
      <label>PN (Part Number)
        <input type="text" name="pn" required>
      </label>
      <label>Serial Number
        <input type="text" name="serial" required>
      </label>
      <label>Descrição
        <textarea name="descricao" rows="2"></textarea>
      </label>
      <label>Origem
        <input type="text" name="origem">
      </label>
      <label>Destino
        <input type="text" name="destino">
      </label>
      <label>Tipo de Documento
        <select name="tipo">
          <option value="Recebimento">Recebimento</option>
          <option value="Exportação">Exportação</option>
          <option value="Estoque">Estoque</option>
          <option value="Recex">Recex</option>
        </select>
      </label>
      <label>Situação
        <input type="text" name="situacao" placeholder="Ex: Em análise, Aprovado, etc">
      </label>
      <label>Status
        <select name="status">
          <option value="Pendente">Pendente</option>
          <option value="Processado">Processado</option>
          <option value="Finalizado">Finalizado</option>
          <option value="Finalizado">Aguardando Info</option>
        </select>
      </label>
      <label>Data de Recebimento
        <input type="date" name="data">
      </label>
      <label>Foto
        <input type="file" name="foto" accept="image/*">
      </label>
      <button type="submit">Cadastrar Material</button>
    </form>

    <table id="tabela">
      <thead>
        <tr>
          <th>AWB</th>
          <th>PN</th>
          <th>Serial</th>
          <th>Origem</th>
          <th>Destino</th>
          <th>Tipo</th>
          <th>Status</th>
          <th>Situação</th>
          <th>Data</th>
          <th>Foto</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const form = document.getElementById('materialForm');
    const tabela = document.querySelector('#tabela tbody');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const dados = new FormData(form);
      const linha = document.createElement('tr');

      linha.innerHTML = `
        <td>${dados.get('awb')}</td>
        <td>${dados.get('pn')}</td>
        <td>${dados.get('serial')}</td>
        <td>${dados.get('origem')}</td>
        <td>${dados.get('destino')}</td>
        <td>${dados.get('tipo')}</td>
        <td>${dados.get('status')}</td>
        <td>${dados.get('situacao')}</td>
        <td>${dados.get('data')}</td>
        <td><img class="preview"></td>
      `;

      const file = dados.get('foto');
      const img = linha.querySelector('img');

      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = () => img.src = reader.result;
        reader.readAsDataURL(file);
      } else {
        img.alt = 'Sem imagem';
      }

      tabela.appendChild(linha);
      form.reset();
    });
  </script>
</body>

</html>
